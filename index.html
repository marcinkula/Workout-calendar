<title>Kalendarz cwiczen</title>

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">

        <div class="main">
            <h1 id="selected-date"></h1>
            <div id="savedExercises"></div>

            <div>
                <label>Grupa miesniowa</label>
                <select id="musclegroup" name="musclegroup">
                    <option></option>
                    <option>Klatka piersiowa</option>
                    <option>Plecy</option>
                    <option>Barki</option>
                    <option>Biceps</option>
                    <option>Triceps</option>
                    <option>Nogi</option>
                    <option>Brzuch</option>

                </select>
                <br/><br/>
                <label>Typ cwiczenia</label>
                <select id="exercise" name="exercise" placeholder="Exercises"></select>
            </div>
            <div id="exercise-detials"></div>
            <button id="saveDetails" class="btn btn-primary">Save</button>
        </div>

        <div class="calendar">
            <div id="datepicker" data-date="today()"></div>
        </div>

    </div>
